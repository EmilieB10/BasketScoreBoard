<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <div class="scorebox">
          <p id="home-score">0</p>
        </div>
        <div>
          <button onclick="addOneHome()">+1</button>
          <button onclick="addTwoHome()">+2</button>
          <button onclick="addThreeHome()">+3</button>
        </div>
      </div>
      <div>
        <h3>GUEST</h3>
        <div class="scorebox">
          <p id="guest-score">0</p>
        </div>
        <div>
          <button onclick="addOneGuest()">+1</button>
          <button onclick="addTwoGuest()">+2</button>
          <button onclick="addThreeGuest()">+3</button>
        </div>
      </div>
    </div>
    <button onclick="reset()" id="reset-btn">RESET</button>
    <script src="script.js"></script>
  </body>
</html>
